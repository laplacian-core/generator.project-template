plugins {
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'laplacian.generator' version '1.0.0'
}

group = 'laplacian'
version = '1.0.0'

repositories {
    maven {
        url '../mvn-repo/'
    }
    maven {
        url 'https://raw.github.com/nabla-squared/mvn-repo/master/'
    }
    jcenter()
}

dependencies {
}


task templateJar(type: Jar) {
    from './template'
}

publishing {
    repositories {
        maven {
            url '../mvn-repo/'
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifact templateJar
        }
    }
}
